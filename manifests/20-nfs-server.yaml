---
kind: Service
apiVersion: v1
metadata:
  name: nfs-service
  namespace: storage
spec:
  selector:
    role: nfs
  clusterIP: 10.43.240.153
  ports:
    # Open the ports required by the NFS server
    # Port 2049 for TCP
    - name: tcp-2049
      port: 2049
      protocol: TCP

    # Port 111 for UDP
    - name: udp-111
      port: 111

---
kind: Pod
apiVersion: v1
metadata:
  name: nfs-server-pod
  namespace: storage
  labels:
    role: nfs
spec:
  containers:
    - name: nfs-server-container
      image: timberhill/nfs-server
      securityContext:
        privileged: true
      args:
        # Pass the paths to share to the Docker image
        - /storage
      volumeMounts:
      - name: storage-mount
        mountPath: /storage
  volumes:
  - name: storage-mount
    hostPath:
      path: /storage
  nodeSelector:
    storage: enabled
