---
name: Publish image

on:
  workflow_run:
    workflows:
      - tag-repo
    types:
      - completed

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Get the latest tag
      id: latest_tag
      run: |
        git fetch --tags
        export VERSION=$(git tag -l | sort -V --reverse | head -n 1)
        echo "Latest tag: ${VERSION}"
        echo ::set-output name=value::"${VERSION//v}"

    outputs:
      version: ${{ steps.latest_tag.outputs.value }}

  publish-image:
    runs-on: ubuntu-latest
    needs:
      - version

    steps:
    - uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build the image
      working-directory: ./docker
      run: |
        docker buildx build . --platform linux/amd64,linux/arm64,linux/arm/v7 --tag ghcr.io/two-tauers/nfs-server:${{ needs.version.outputs.version }} --tag ghcr.io/two-tauers/nfs-server:latest

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push image to GitHub Container Registry
      run: |
        docker push ghcr.io/two-tauers/nfs-server:${{ needs.version.outputs.version }}
        docker push ghcr.io/two-tauers/nfs-server:latest
